<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Translation Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&    display=swap" rel="stylesheet"> 
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="filter">
        <div class="filter-icon">
            <span class="menu"></span>
            <span class="menu"> </span>
            <span class="menu"></span>
        </div>
        <div class="filter-menu ">
            <h3>Filter by release date</h3>
            <div class="btn">
                <button class="all">ALL</button>
                <button class="one">December</button>
                <button class="two">January</button>
                <button class="three">February</button>
            </div>
        </div>
    </div>

    <section class="hero">
        <img src="https://image.tmdb.org/t/p/original/fev8UFNFFYsD5q7AcYS8LyTzqwl.jpg" alt="" >
    </section>
    <div class="container">        
    </div>
    
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>

</html>
