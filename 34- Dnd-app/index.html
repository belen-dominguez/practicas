<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap"    rel="stylesheet"> 

</head>
<body>
    <div class="repo">
        <a href="https://github.com/belen-dominguez/practicas/tree/master/34- Dnd-app" target="_blank"><span title="Ingresar a Repo"> <i class="fab fa-github"></i></span></a>
    </div>
    <header>
        <h1>Trello Clone</h1>
        <button class="btn btn-header" onclick="openModal()">
            New
            <i class="fas fa-plus"></i>
        </button>
    </header>
    <main>
        <div  class="table">
            <h2>Open</h2>
            <div id="open" class="table-inner">
               
            </div>
        </div>
        <div  class="table">
            <h2>In progress</h2>
            <div id="progress" class="table-inner">
                
            </div>
        </div>
        <div  class="table">
            <h2>Review</h2>
            <div id="review" class="table-inner">
                
            </div>
        </div>
        <div class="table">
            <h2>Close</h2>
            <div id="close"  class="table-inner">
                
            </div>
        </div>
    </main>
 
   

    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
