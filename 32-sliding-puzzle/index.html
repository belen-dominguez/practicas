<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="repo">
        <a href="https://github.com/belen-dominguez/practicas/tree/master/32-sliding-puzzle" target="_blank"><span title="Ingresar a Repo"> <i class="fab fa-github"></i></span></a>
    </div>
    <h1>Sliding Puzzle</h1>
    <main>
        <div class="container">
            <div class="tile tile-1">
                <p>1</p>    
            </div>
            <div class="tile tile-2">
                <p>2</p>  
            </div>
            <div class="tile tile-3">
                <p>3</p>  
            </div>
            <div class="tile tile-4">
                <p>4</p>  
            </div>
            <div class="tile tile-5">
                <p>5</p>  
            </div>
            <div class="tile tile-6">
                <p>6</p>  
            </div>
            <div class="tile tile-7">
                <p>7</p>  
            </div>
            <div class="tile tile-8">
                <p>8</p>  
            </div>
            <div class="tile tile-9">
                <p>9</p>  
            </div>
            <div class="tile tile-10">
                <p>10</p> 
             </div>
            <div class="tile tile-11">
                <p>11</p> 
            </div>
            <div class="tile tile-12">
                <p>12</p> 
            </div>
            <div class="tile tile-13">
                <p>13</p> 
            </div>
            <div class="tile tile-14">
                <p>14</p> 
            </div>
            <div class="tile tile-15">
                <p>15</p> 
            </div>
            <div class="tile tile-0">
                <p>0</p> 
            </div>
        </div>
        <div class="side-bar">
            <div class="action">
                <button>Play</button>
            </div>
            <div class="detail">
                <p >Time: <span class="time">0:00</span> </p>
                <p >Moves: <span class="moves">0</span> </p>
            </div>
            <div class="preview">
               <p>Preview</p>
                <img src="./images/imagen.png" alt="preview image">
            </div>

        </div>
    </main>

    
    <script src="./script.js"></script>
</body>
</html>
