<body>
    <div class="repo">
        <a href="https://github.com/belen-dominguez/practicas/tree/master/26-job-listing" target="_blank"><span title="Ingresar a Repo"> <i class="fab fa-github"></i></span></a>
    </div>
    <div class="filter-container">
        <div class="filter-title">
            <input id="filter-title-value" type="text" placeholder="Filter by Title, companies, etc">
            <button type="submit" onclick="filterTitle()">Search</button>
        </div>
        <div class="filter-location">
            <select onchange="filterLocation(this.value)" name="country" id="country">
                <option value="" disabled  selected>Filter by Location</option>
                <option value="gb">United Kingdom</option>
                <option value="us">United States</option>
                <option value="br">Brasil</option>
                <option value="za">South Africa</option>
                <option value="fr">France</option>
              </select>
            <!-- <input type="text" placeholder="Filter by Location"> -->
        </div>
        <div class="filter-type">
            <input type="checkbox" name="" id="filter-type">
            <label for="filter-type">Full Time Only</label>
        </div>
        <button type="submit" onclick="resetFilter()">Reset</button>
    </div>
    
    <div class="job-listing-container">
        <div class="job-item">
            <img class="company-logo" src="./icon.png" alt="">
            <p class="intro-details"><span class="date">5 days</span>&middot; <span>Full Time</span></p>
            <h3>JOb Title</h3>
            <p class="company-name"><a href="">COmpany Name</a></p>
            <div class="item-footer">
                <p class="company-location">London</p>
                <button onclick="openModalDetails()" class="btn">Details</button>
            </div>
        </div>

    </div>
    <div class="load-more">
        <button onclick="loadMore()">LOAD MORE</button>
    </div>
