  <div class="repo">

  <!-- Formulario-->
   <div class="container">
    <div class="container__left">
      <h1>Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
    </div>
    <div class="container__right">
      <div class="container__right-top">
        <p><span> Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form class="container__right-bottom">
        <input type="text" name="" id="" placeholder="First Name" required>
        <input type="text" name="" id="" placeholder="Last Name" required>
        <input type="email" name="" id="" placeholder="Email Address" required>
        <input type="password" name="" id="" placeholder="Passwod" required>
        <input class="btn" type="submit" value="Claim your free trial ">
        <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a> </p>
      </form>
    </div>
  </div> 
  
</body>
