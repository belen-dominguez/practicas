    <link href="https://fonts.googleapis.com/css?family=Mukta:300,400,600,700&display=swap" rel="stylesheet">

<div class="repo">

        <form action="">

            class="btn-pink">Get started</button>
        </form>
        <div class="links">
            <div class="links_up">
                <div class="loggedIn">
                    <label for="slide" class="slide">

                    </label>

                </div>

            </div>
            <div class="links__bottom">
