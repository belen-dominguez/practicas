<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendz Login Form</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a9410861d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
<div class="repo">
    <a href="https://github.com/belen-dominguez/practicas/tree/master/20-signup-form" target="_blank"><span title="Ingresar a Repo"> <i class="fab fa-github"></i></span></a>
</div>

<main>
    <div class="login">
        <h1 class="login__title">Trendz Login Form</h1>
        <div class="login__card">
            <div class="card__intro">
                <h3 class="card_title">John Doe</h3>
                <img  src="./images/user.png" alt="" class="card_icon">
            </div>
            <form action="" class="card__form">
                <p class="dynamic-label">
                    <input type="email" name="" id="dynamic-label" placeholder="Your Email">
                    <label for="dynamic-label">Your Email</label>
                </p>
                <input type="password" name="" id="" placeholder="Your Password">
                <button class="btn" type="submit">Login</button>
                <p>Not a member yet? <a href="">Join Now!</a></p>
            </form>
        </div>
        <p class="copyright">Â© 2020 Trendz Login Form. All rights reserved | Design by W3layouts</p>
    </div>
</main>
    

    
</body>
