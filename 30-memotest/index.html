<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script>

</head>
<body>
    <div class="repo">
        <a href="https://github.com/belen-dominguez/practicas/tree/master/30-memotest" target="_blank"><span title="Ingresar a Repo"> <i class="fab fa-github"></i></span></a>
    </div>
    <header>
        <div class="login" onclick="login()">
            <i class="fas fa-user"></i>
            <p>Login</p>
        </div>
        <div class="user hide" onclick="showHistory()">
            <div class="img">
                <img src="./imgs/buho.jpg" alt="">
            </div>
            <p>Belen</p>
        </div>
        <h1>Memotest</h1>
    </header>
    <div class="actions">
        <div class="levels">
            <button class="btn" onclick="setLevelOne()">Level One</button>
            <button class="btn" onclick="setLevelTwo()">Level Two</button>
            <button class="btn" onclick="openModal()">Level Three</button>
        </div>
        <button class="btn" onclick="newGame()">Play Again!</button>
    </div>
    <h2 class="game-level"></h2>
    <div class="container">
        Select a level...
    </div>
    <div class="modalLevelThree hide" >
        <div class="inner-modal">
            <p>You have 5 min to complete the level.</p>
            <button class="btn" onclick="setLevelThree(event)">Ready?</button>
        </div>
    </div>
    <div class="modal-score hide">
        <div class="inner-modal"></div>
    </div>
    <div class="timer hide"></div>
    <div class="user-history hide">
        <div class="header">
            <div class="user" >
                <div class="img">
                    <img src="./imgs/buho.jpg" alt="">
                </div>
                <p>Belen</p>
            </div>
            <div class="close" onclick="closeModal(event)">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
        <div class="item-container">
        </div>
        <h3 class="total-score"></h3>
        <h3 class="high-score"></h3>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
