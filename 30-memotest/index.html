<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 

    <style>
        
    </style>

</head>
<body>
    <h1>Memotest</h1>
    <div class="actions">
        <div class="levels">
            <button class="btn" onclick="setLevelOne(event)">Level One</button>
            <button class="btn" onclick="setLevelTwo(event)">Level Two</button>
            <button class="btn" onclick="openModal()">Level Three</button>
        </div>
        <button class="btn" onclick="newGame()">Play Again!</button>
    </div>
    <h2 class="game-level"></h2>
    <div class="container">
        Select a level...
    </div>
    <div class="modalLevelThree hide" >
        <div class="inner-modal">
            <p>You have 5 min to complete the level.</p>
            <button class="btn" onclick="setLevelThree(event)">Ready?</button>
        </div>
    </div>
    <div class="modal-score hide">
        <div class="inner-modal"></div>
    </div>
    

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
